        <h1 id="常量指针"><a href="#常量指针" class="headerlink" title="常量指针"></a>常量指针</h1><p>指针的指向可以改，指针指向的值不可以改。</p>
<p>帮助记忆：const修饰的是int，所以int不可以改，但是指针可以改</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">const int *p;</span><br></pre></td></tr></table></figure>

<p>举例</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">int a = 20;</span><br><span class="line">int b = 10;</span><br><span class="line">const int *p = &amp;a;</span><br><span class="line">p = &amp;b; // true</span><br><span class="line">*p = 10; // error</span><br></pre></td></tr></table></figure>



<h1 id="指针常量"><a href="#指针常量" class="headerlink" title="指针常量"></a>指针常量</h1><p>指针的指向不可以改，指针指向的值可以改</p>
<p>帮助记忆：const修饰的是指针，所以指针不可以改，但是值可以改</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">int * const p;</span><br></pre></td></tr></table></figure>

<p>举例</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">int a = 20;</span><br><span class="line">int b = 10;</span><br><span class="line">int * const p = &amp;a;</span><br><span class="line">*p = 10; // true</span><br><span class="line">p = &amp;b; // error</span><br></pre></td></tr></table></figure>
