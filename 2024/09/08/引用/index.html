        <h1 id="引用的本质"><a href="#引用的本质" class="headerlink" title="引用的本质"></a>引用的本质</h1><p>引用的本质，其实就是一个指针常量</p>
<p>举例</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;iostream&gt;</span><br><span class="line"></span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">// 发现是引用，转换为 int* const ref = &amp;a;</span><br><span class="line">void fuc(int&amp; ref) &#123;</span><br><span class="line">    ref = 100;  // ref 是引用，转换为 *ref = 100</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main() &#123;</span><br><span class="line">    int a = 10;</span><br><span class="line"></span><br><span class="line">    // 自动转换为 int* const ref = &amp;a; 指针常量是指针指向不可以更改，也说明引用为什么不可以更改</span><br><span class="line">    int &amp;ref = a;</span><br><span class="line">    ref = 20;   // 内部发现ref是引用，自动帮我们转换为 *ref = 20</span><br><span class="line"></span><br><span class="line">    cout &lt;&lt; &quot;a: &quot; &lt;&lt; a &lt;&lt; endl;</span><br><span class="line">    cout &lt;&lt; &quot;ref: &quot; &lt;&lt; ref &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">    func(a);</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
