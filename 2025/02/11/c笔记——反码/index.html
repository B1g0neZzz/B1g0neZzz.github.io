<li>现在主流的计算机字长是 32 位与 64 位</li>
</ul>

<h2 id="原码、反码、补码"><a href="#原码、反码、补码" class="headerlink" title="原码、反码、补码"></a>原码、反码、补码</h2><ul>
<li>为了表示负数，将最高位解释为符号位</li>
<li>正数的原码、反码、补码均相同</li>

</ul>
